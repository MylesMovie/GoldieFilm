<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Goldie - Ticket Confirmed</title>
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <video autoplay muted loop playsinline id="background-video">
        <source src="video/your-video1.MOV" type="video/mp4" />
        Your browser does not support the video tag.
    </video>
    <div class="vhs-overlay"></div>
    <div class="vhs-noise"></div>

    <div class="container">
        <div class="ticket">
            <h2>GOLDIE<br>Official Screening</h2>
        </div>

        <div class="message">
            <p class="thank-you-line">Thank you for your purchase!</p>
            <p class="subtext-line">
                Confirmation has been sent to your inbox,<br>
                please have it ready when you arrive at the theater.
            </p>
        </div>

        <a href="index.html" class="home-link">← Back to Home</a>
    </div>

    <script>
    const bgVideo = document.getElementById('background-video');

    // When page becomes visible again, check if video is paused and try to play
    document.addEventListener("visibilitychange", () => {
        if (document.visibilityState === "visible" && bgVideo.paused) {
            bgVideo.play().catch(() => {
                // Some mobile browsers block autoplay without interaction
                console.log("Video resume failed — user interaction may be required.");
            });
        }
    });
    </script>

</body>
</html>
