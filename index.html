<body>

    <div class="container">

            <!-- Carousel Section -->




            <p class="info-line">üìç Classic Cinemas Lake Theater, Oak Park, IL</p>

            <p class="info-line">üé¨ Doors Open June 18th, 2025 ‚Äì 7:30 PM</p>

            <a id="buy-button" class="buy-button" href="#">
                Get Tickets
            </a>

            <!-- Animated overlay -->
            <div id="redirect-animation" class="redirect-overlay hidden">
                <div class="redirect-content">
                    <p>üéüÔ∏è Loading...</p>
                </div>

            </div>

            <div class="carousel">
                <div class="carousel-track">
                    <img src="images/still1.JPEG" alt="Still 1" class="carousel-image" />
                    <img src="images/still2.JPEG" alt="Still 2" class="carousel-image" />
                    <img src="images/still3.JPEG" alt="Still 3" class="carousel-image" />
                    <img src="images/still4.JPEG" alt="Still 4" class="carousel-image" />
                    <img src="images/still5.JPEG" alt="Still 5" class="carousel-image" />
                    <img src="images/still6.JPEG" alt="Still 6" class="carousel-image" />
                </div>
                <button class="carousel-button prev">&#10094;</button>
                <button class="carousel-button next">&#10095;</button>
            </div>
        </div>
    

        <!-- Carousel Script -->
        <script>
            const track = document.querySelector('.carousel-track');
            const images = document.querySelectorAll('.carousel-image');
            const nextBtn = document.querySelector('.carousel-button.next');
            const prevBtn = document.querySelector('.carousel-button.prev');

            let index = 0;
            let autoplayDelay = 8000;
            let autoplayTimer;

            function showSlide(i) {
                index = (i + images.length) % images.length;
                track.style.transform = `translateX(-${index * 100}%)`;
            }

            function resetAutoplay() {
                clearInterval(autoplayTimer);
                autoplayTimer = setInterval(() => showSlide(index + 1), autoplayDelay);
            }

            nextBtn.addEventListener('click', () => {
                showSlide(index + 1);
                resetAutoplay();
            });

            prevBtn.addEventListener('click', () => {
                showSlide(index - 1);
                resetAutoplay();
            });

            // Start autoplay
            autoplayTimer = setInterval(() => showSlide(index + 1), autoplayDelay);
        </script>

        <!-- Buy Tickets Script -->
        <script>
            document.getElementById('buy-button').addEventListener('click', function (e) {
                e.preventDefault();

                const overlay = document.getElementById('redirect-animation');
                overlay.classList.remove('hidden');
                overlay.classList.add('show');

                // Redirect after animation
                setTimeout(() => {
                    window.location.href = "https://buy.stripe.com/3cs01M7qKeNLfG8000";
                }, 2000); // 2 seconds
            });
        </script>

</body>
